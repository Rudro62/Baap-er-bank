<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Wecome To Your <span class="text-violet-700 font-bold"> Baap Er
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-3">Please Login</h3>
            <div>
                <input class="block w-9/12 mb-3" type="email" name="" id="user-email"
                    placeholder="Please Write Your E-mail">
                <input class="block w-9/12 mb-3" type="password" name="" id="user-pass"
                    placeholder="Please Type Your Password">
            </div>
            <button id="btn-submit"
                class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
        </section>
    </main>
    <script src="baper-bank.js"></script>
</body>

</html>
